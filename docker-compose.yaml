---

services:

  bot:
    build: .
    container_name: telegram-mc-cmd
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - BOT_PASSWORD=${BOT_PASSWORD}
      - WORLD_NAME=${WORLD_NAME}
    volumes:
      - ./botData/:/app/botData
      - ./importBuild/:/app/importBuild
      - /var/run/docker.sock:/var/run/docker.sock
      - ./bds_data:/bedrockData
      - ./command_handlers.py:/app/command_handlers.py
      - ./bot.py:/app/bot.py


  bedrock:
    image: itzg/minecraft-bedrock-server
    container_name: bds
    restart: unless-stopped
    privileged: true
    ports:
      - "19132:19132/udp"
    environment:
      EULA: "TRUE"
      TZ: "Europe/Rome"
      ENABLE_SSH: "TRUE"
    volumes:
      - ./bds_data:/data
    expose:
      # This is a reminder that this port is exposed to other containers in this compose file.
      - 2222





